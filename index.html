<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="313618248427-u2gt6hrgj2krgsltgifslbvh9l6p9jlo.apps.googleusercontent.com">
    <link href href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity-"sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeed15yW5f2y0q55WWLwNGmvvx4Um1vskeMje" crossorigin="anonymous">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h2 class="alert alert-primary">Sign In With Google</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="data">
        <p>Name</p>
        <p id="alert alert-success"></p>
        <p>Profile Pic</p>
        <img id="image" class="rounded-circle" width="100" height="100">
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity-"sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx600ypYoCJh665cy+8" crossorigin-"anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>



        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            $("#name").text(profile.getName());
            $("#email").text(profile.getEmail());
            $("#image").attr('src', profile.getImageUrl());
            $(".data").css("display", "block");
            $(".g-signin2").css("display", "none");
        }

        function signOut() {

            var auth2 = gapi.auth2.getAuthInstance();
             auth2.signOut().then(function () {
                 alert("You have been signed out successfully");
              $(".g-signin2").css("display", "block");
               $(".data").css("display", "none");
            });
        }
        </script>

</body>
</html>
